<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .board {
      height: 400px;
      width: 400px;
      position: relative;
      left: 50px;
      top: 50px;
      border: 4px solid black;
    }

    span {
      position: absolute;
      width: 50%;
      height: 50%;
      background-color: red;
    }

    span:nth-child(2) {
      right: 0;
      bottom: 0;
    }
  </style>
</head>

<body>
  <div class="board">
    <span></span>
    <span></span>
  </div>
</body></html>
